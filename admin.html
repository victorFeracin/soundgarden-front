                <div class="upperMenuContainer">
                    <div class="imgPContainer">
                        <a href="index.html" class="d-flex align-items-center link-dark text-decoration-none imgContainer">
                            <span class="fs-4 imgContainer">
                                <img src="img/Sound-logo.png" alt="Gama Lounge" class="img-responsive">
                            </span>
                        </a>
                    </div>
                    
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a href="./eventos.html" class="nav-link active" aria-current="page">

                    <a href="cadastro-evento.html" class="btn btn-primary novoEvento">Novo Evento</a>

                <div class="bd-example tableContainer">
